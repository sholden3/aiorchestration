# Metadata for CLAUDE.md - Main Project Documentation
template:
  name: "Main Project Documentation"
  version: "2.0.0"
  category: "primary"
  description: "Comprehensive system documentation and project overview"

validation:
  required_sections:
    - name: "CURRENT SYSTEM STATE"
      level: 2
      required: true
      description: "Current status and metrics overview"
    
    - name: "DEVELOPMENT GOVERNANCE PROTOCOL"
      level: 2
      required: true
      description: "Mandatory governance requirements"
    
    - name: "TESTING STRATEGY & GOVERNANCE"
      level: 2
      required: true
      description: "Testing approach and requirements"
      
    - name: "DOCUMENTATION NAVIGATION"
      level: 2
      required: true
      description: "Navigation and document index"
      
    - name: "ORCHESTRATED DEVELOPMENT TEAM"
      level: 2
      required: true
      description: "Team structure and personas"
      
    - name: "CRITICAL ISSUES STATUS"
      level: 2
      required: true
      description: "Issue tracking and status"
      
    - name: "SYSTEM ARCHITECTURE"
      level: 2
      required: true
      description: "Architecture overview"
      
    - name: "QUICK START"
      level: 2
      required: true
      description: "Setup and getting started guide"
      
    - name: "ROADMAP"
      level: 2
      required: true
      description: "Project phases and timeline"

  required_placeholders: []  # CLAUDE.md doesn't use placeholders

  validation_rules:
    check_sections: true
    check_metadata_header: true
    check_basic_structure: true
    check_formatting: true
    
  max_age_days: 7  # Should be updated weekly
  
  custom_validators:
    architecture_consistency:
      check_persona_references: true
      validate_status_indicators: true
      check_cross_references: true
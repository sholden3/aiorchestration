[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-fail-under=85
    --timeout=30
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    failure_modes: Failure scenario tests
    slow: Slow-running tests
<div class="module-container">
  <mat-card class="under-construction-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>star</mat-icon>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>Module Under Construction</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="construction-content">
        <mat-icon class="construction-icon">construction</mat-icon>
        <p>This module is currently under development.</p>
        <p>Please check back later for best practices features.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
